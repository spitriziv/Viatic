    /*

*{
 margin: 0;
 padding: 0;
}

html{
    width: 100vw;
    height: 100vh;
}

/* CSS which you need for blurred box */
body{
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: cover;
 background-position: top;
 background-image:url(https://www.creativefabrica.com/wp-content/uploads/2020/06/12/Pink-Gray-Gradient-Background-Texture-Graphics-4342849-1.png);
 width: 100%;
 height: 100%;
 font-family: Arial, Helvetica;
 letter-spacing: 0.02em;
  font-weight: 400;
 -webkit-font-smoothing: antialiased; 
}

.blurred-box{
  position: relative;
  width: 250px;
  height: 350px;
  top: calc(50% - 175px);
  left: calc(50% - 125px);
  background: inherit;
  border-radius: 2px;
  overflow: hidden;
}

.blurred-box:after{
 content: '';
 width: 300px;
 height: 300px;
 background: inherit; 
 position: absolute;
 left: -25px;
 left position
 right: 0;
 top: -25px;  
 top position 
 bottom: 0;
 box-shadow: inset 0 0 0 200px rgba(255,255,255,0.05);
 filter: blur(10px);
}


/* Form which you dont need */
.user-login-box{
  position: relative;
  margin-top: 50px;
  text-align: center;
  z-index: 1;
}
.user-login-box > *{
  display: inline-block;
  width: 200px;
}

.user-icon{
  width: 100px;
  height: 100px;
  position: relative;
  border-radius: 50%;
  background-size: contain;
  background-image: url(https://github.com/spitriziv/Viatic/blob/main/www/image/Viaticlogononame.png?raw=true);
}

.user-name{
  margin-top: 15px;
  margin-bottom: 15px;
  color: white;
}

input.user-password{
  width: 120px;
  height: 18px;
  opacity: 0.4;
  border-radius: 2px;
  padding: 5px 15px;
  border: 0;
}


    
    
    
[data-theme="dark"] {
  background-color: #111 !important;
  color: #909090;
}

[data-theme="dark"] .bg-black {
  background-color: #fff !important;
}

[data-theme="dark"] .bg-dark {
  background-color: #eee !important;
}

[data-theme="dark"] .bg-light {
  background-color: #222 !important;
}

[data-theme="dark"] .bg-white {
  background-color: #000 !important;
}
[data-theme="dark"] .sidenav {
  background-color: #101010 !important;
}
[data-theme="dark"] .dropdown-content {
  background-color: #202020 !important;
}
[data-theme="dark"] .dropdown-content a:hover {
  background-color: #696969 !important;
}

[data-theme="dark"] .dropdown-content a {
  color: #909090 !important;
}
 [data-theme="dark"] #dialogWrap {
  background-color: #333333 !important;
}
 [data-theme="dark"]  #mainDialog {
      border: solid #101010 1px  !important;
      box-shadow: 4px 4px 6px 4px #101010  !important;
      background-color: #101010  !important;
}
 [data-theme="dark"] #passArea {
      padding: 20px 30px;
      background-color: #222222 !important;
}
 [data-theme="dark"] #submitPass {
      color: white;
      background-color: #333333 !important;
      border: solid black 1px;
    }


    .notifyText {
      display: none;
    }

    #invalidPass {
      color: red;
    }

    #success {
      color: green;
    }

    #submitPass {
      font-size: 20px;
      border-radius: 5px;
      background-color: #E7E7E7;
      border: solid gray 1px;
      float: right;
      cursor: pointer;
    }

    #contentFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 0.8em;
    }

    #attribution,
    #attribution a {
      color: #999;
    }

    .error {
      display: none;
      color: red;
    }
   
  </style>
</head>

/*!

var darkSwitch = document.getElementById("darkSwitch");
window.addEventListener("load", function () {
  if (darkSwitch) {
    initTheme();
    darkSwitch.addEventListener("change", function () {
      resetTheme();
    });
  }
});

/**
 * Summary: function that adds or removes the attribute 'data-theme' depending if
 * the switch is 'on' or 'off'.
 *
 * Description: initTheme is a function that uses localStorage from JavaScript DOM,
 * to store the value of the HTML switch. If the switch was already switched to
 * 'on' it will set an HTML attribute to the body named: 'data-theme' to a 'dark'
 * value. If it is the first time opening the page, or if the switch was off the
 * 'data-theme' attribute will not be set.
 * @return {void}
 */
function initTheme() {
  var darkThemeSelected =
    localStorage.getItem("darkSwitch") !== null &&
    localStorage.getItem("darkSwitch") === "dark";
  darkSwitch.checked = darkThemeSelected;
  darkThemeSelected
    ? document.body.setAttribute("data-theme", "dark")
    : document.body.removeAttribute("data-theme");
}

/**
 * Summary: resetTheme checks if the switch is 'on' or 'off' and if it is toggled
 * on it will set the HTML attribute 'data-theme' to dark so the dark-theme CSS is
 * applied.
 * @return {void}
 */
function resetTheme() {
  if (darkSwitch.checked) {
    document.body.setAttribute("data-theme", "dark");
    localStorage.setItem("darkSwitch", "dark");
  } else {
    document.body.removeAttribute("data-theme");
    localStorage.removeItem("darkSwitch");
  }
}
</script>

      function str2ab(str) {
        var ustr = atob(str);
        var buf = new ArrayBuffer(ustr.length);
        var bufView = new Uint8Array(buf);
        for (var i = 0, strLen = ustr.length; i < strLen; i++) {

        }
        return bufView;

          const basestr = '<base href="." target="_top">';
          const anchorfixstr = `
                    <script>
                        Array.from(document.links).forEach((anchor) => {
                            const href = anchor.getAttribute("href");
                            if (href.startsWith("#")) {
                                anchor.addEventListener("click", function(e) {
                                    e.preventDefault();
                                    const targetId = this.getAttribute("href").substring(1);
                                    const targetEl = document.getElementById(targetId);
                                    targetEl.scrollIntoView();
                                });
                            }
                        });
                    <\/script>
                `;
          // Set default iframe link targets to _top so all links break out of the iframe
          if (decrypted.includes("<head>")) decrypted = decrypted.replace("<head>", "<head>" + basestr);
          else if (decrypted.includes("<!DOCTYPE html>")) decrypted = decrypted.replace("<!DOCTYPE html>", "<!DOCTYPE html>" + basestr);
          else decrypted = basestr + decrypted;
          // Fix fragment links
          if (decrypted.includes("</body>")) decrypted = decrypted.replace("</body>", anchorfixstr + '</body>');
          else if (decrypted.includes("</html>")) decrypted = decrypted.replace("</html>", anchorfixstr + '</html>');
          else decrypted = decrypted + anchorfixstr;
          contentFrame.srcdoc = decrypted;
          successEl.style.display = "inline";
          setTimeout(function() {
            dialogWrap.style.display = "none";
          }, 1000);
        } catch (e) {
          invalidPassEl.style.display = "inline";
          passEl.value = "";
          submitPass.disabled = false;
          passEl.disabled = false;
          console.error(e);
          return;
        }
      }
      submitPass.onclick = doSubmit;
      passEl.onkeypress = function(e) {
        if (!e) e = window.event;
        var keyCode = e.keyCode || e.which;
        invalidPassEl.style.display = "none";
        if (keyCode == '13') {
          // Enter pressed
          doSubmit();
          return false;
        }
      }
    })();
  </script>

</body>
