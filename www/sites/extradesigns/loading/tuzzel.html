const block = document.querySelector("#block");
const s1 = document.querySelector(".s1");
const s2 = document.querySelector(".s2");
const unit = 1.75;
/*****************/
const mouseDownFunc = () => b.addEventListener("mousemove", moveFunc);
const mouseUpFunc = () => b.removeEventListener("mousemove", moveFunc);
const moveFunc = (e) => {
	let x = e.pageX / window.innerWidth - 0.5;
	let y = e.pageY / window.innerHeight - 0.5;

	h.style.transform = `
        perspective(${400 * unit}vmin)
        rotateX(${y * 30 + 66}deg)
        rotateZ(${-x * 420 + 40}deg)
        translateZ(${-14 * unit}vmin)
    `;
};
const playFunc = () => {
	s1.classList.toggle("is-screen-hidden");
	s2.classList.toggle("is-screen-hidden");
	h.classList.toggle("is-main-active");

	a.loop = true;
	if (a.paused) {
		a.play();
	} else {
		a.pause();
		a.currentTime = 0;
	}
};
/*****************/
h.addEventListener("mousedown", mouseDownFunc);
b.addEventListener("mouseup", mouseUpFunc);
block.addEventListener("click", playFunc);

<script>
  function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}

// super simple router - go to page specified in hash, otherwise go to "default"
function router(route) {
  const pageName = route ? route : $(".default.page").attr("data-page-name");
  const $page = $(`[data-page-name="${pageName}"]`);
  $(".page").css("display", "none");
  $("[data-page]").removeClass("active");
  $(`[data-page="${pageName}"]`).addClass("active");
  $page.css("display", "block");
}
router();

// fake loader
let progress = 0;
const fakeLoaderInterval = window.setInterval(function () {
  const $lp = $(".loading-progress");
  progress = progress + getRandomArbitrary(10, 25);
  $lp.css("transform", `translateX(${progress}%)`);

  if (progress >= 75) {
    window.clearInterval(fakeLoaderInterval);
    $lp.css("transform", "translateX(100%)");
    setTimeout(
      () => $(".loading").css("transform", "translateY(calc(100% + 10px))"),
      400
    );
  }
}, getRandomArbitrary(100, 500));

// navigation
$(".main-nav li a").on("click", (e) => {
  const $this = $(e.currentTarget);
  const route = $this.attr("data-page");

  $(".main-nav li a").removeClass("active");
  $this.addClass("active");
  router(route);
});

</script>
