var darkSwitch = document.getElementById(&quot;darkSwitch&quot;);
window.addEventListener(&quot;load&quot;, function () {
  if (darkSwitch) {
    initTheme();
    darkSwitch.addEventListener(&quot;change&quot;, function () {
      resetTheme();
    });
  }
});

/**
 * Summary: function that adds or removes the attribute 'data-theme' depending if
 * the switch is 'on' or 'off'.
 *
 * Description: initTheme is a function that uses localStorage from JavaScript DOM,
 * to store the value of the HTML switch. If the switch was already switched to
 * 'on' it will set an HTML attribute to the body named: 'data-theme' to a 'dark'
 * value. If it is the first time opening the page, or if the switch was off the
 * 'data-theme' attribute will not be set.
 * @return {void}
 */
function initTheme() {
  var darkThemeSelected =
    localStorage.getItem(&quot;darkSwitch&quot;) !== null &amp;&amp;
    localStorage.getItem(&quot;darkSwitch&quot;) === &quot;dark&quot;;
  darkSwitch.checked = darkThemeSelected;
  darkThemeSelected
    ? document.body.setAttribute(&quot;data-theme&quot;, &quot;dark&quot;)
    : document.body.removeAttribute(&quot;data-theme&quot;);
}

/**
 * Summary: resetTheme checks if the switch is 'on' or 'off' and if it is toggled
 * on it will set the HTML attribute 'data-theme' to dark so the dark-theme CSS is
 * applied.
 * @return {void}
 */
function resetTheme() {
  if (darkSwitch.checked) {
    document.body.setAttribute(&quot;data-theme&quot;, &quot;dark&quot;);
    localStorage.setItem(&quot;darkSwitch&quot;, &quot;dark&quot;);
  } else {
    document.body.removeAttribute(&quot;data-theme&quot;);
    localStorage.removeItem(&quot;darkSwitch&quot;);
  }
}

 position: relative;
  border-radius: var(--borderWidth);
}
 
.gradient-border:after {
  content: '';
  position: absolute;
  top: calc(-1 * var(--borderWidth));
  left: calc(-1 * var(--borderWidth));
  height: calc(100% + var(--borderWidth) * 2);
  width: calc(100% + var(--borderWidth) * 2);
  background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
  border-radius: calc(2 * var(--borderWidth));
  z-index: -1;
  -webkit-animation: animatedgradient 3s ease alternate infinite;
          animation: animatedgradient 3s ease alternate infinite;
  background-size: 300% 300%;
 }

<style>
  .slider {
  overflow: hidden;
  position: relative;
  user-select: none;
  margin: 0 -10px; }
  .slider .items {
    display: flex;
    width: 100%; }
    .slider .items .item {
      padding: 0 10px;
      flex-grow: 0;
      flex-shrink: 0; }

      .slider .items .item .child {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        background: #fafaff;
        border: 1px solid #9494ff;
        height: 200px;
        line-height: 200px;
        text-align: center;
 }
      .slider .items .item .footer {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        height: 50px; }
  .slider .buttons #left, .slider .buttons #right {
    position: absolute;
    cursor: pointer;
    top: 40%;
    background: #0162ff;
    color: #fff;
    padding: 10px; }
  .slider .buttons #left {
    left: 10px; }
  .slider .buttons #right {
    right: 10px; }
 
 
 
 .slider2 {
  overflow: hidden;
  position: relative;
  user-select: none;
  margin: 0 -10px; }
  .slider2 .items2 {
    display: flex;
    width: 100%; }
    .slider2 .items2 .item2 {
      padding: 0 10px;
      flex-grow: 0;
      flex-shrink: 0; }

      .slider2 .items2 .item2 .child {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        background: #fafaff;
        border: 1px solid #9494ff;
        height: 200px;
        line-height: 200px;
        text-align: center;
 }
      .slider2 .items2 .item2 .footer2 {
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        height: 50px; }
  .slider2 .buttons2 #left2, .slider2 .buttons2 #right2 {
    position: absolute;
    cursor: pointer;
    top: 40%;
    background: #0162ff;
    color: #fff;
    padding: 10px; }
  .slider2 .buttons2 #left2 {
    left: 10px; }
  .slider2 .buttons2 #right2 {
    right: 10px; }
</style>
<script>
$( document ).ready(function() {
  
  let slider = $('.slider .items');
  let items = $('.slider .items .item .child')
  const leftButton = $('#left')
  const rightButton = $('#right')
  
  let scrollPos = 0
  if (scrollPos >= 0) leftButton.hide()
  
  leftButton.click(function() {
    scrollPos += slider.width();
    if (scrollPos >= 0) {
      leftButton.hide()
      scrollPos = 0
    }
    rightButton.show()
    slider.css('transform', &quot;translate3d(&quot; + scrollPos + &quot;px, 0px, 0px)&quot;)
  });
 
 rightButton.click(function() {
    scrollPos += slider.width();
    if (scrollPos >= 0) {
      leftButton.hide()
      scrollPos = 0
    }
    leftButton.show()
    slider.css('transform', &quot;translate3d(&quot; + scrollPos + &quot;px, 0px, 0px)&quot;)
  });

  rightButton.click((e) => {
    scrollPos -= slider.width();
    if (scrollPos <= -(items.innerHeight() - 2) * 15) rightButton.hide()
    leftButton.show()
    slider.css('transform', &quot;translate3d(&quot; + scrollPos + &quot;px, 0px, 0px)&quot;)
  });

});
                                         </script>

<script>
 //$(document).ready(function() {
//$('.search-box').focus();
//});

const wrapper = document.querySelector(&quot;.wrapper&quot;);
const header = document.querySelector(&quot;.header&quot;);

wrapper.addEventListener(&quot;scroll&quot;, (e) => {
 e.target.scrollTop > 30
  ? header.classList.add(&quot;header-shadow&quot;)
  : header.classList.remove(&quot;header-shadow&quot;);
});

const toggleButton = document.querySelector(&quot;.dark-light&quot;);

toggleButton.addEventListener(&quot;click&quot;, () => {
 document.body.classList.toggle(&quot;dark-mode&quot;);
});

const jobCards = document.querySelectorAll(&quot;.job-card&quot;);
const logo = document.querySelector(&quot;.logo&quot;);
const jobLogos = document.querySelector(&quot;.job-logos&quot;);
const jobDetailTitle = document.querySelector(
 &quot;.job-explain-content .job-card-title&quot;
);
const jobBg = document.querySelector(&quot;.job-bg&quot;);

jobCards.forEach((jobCard) => {
 jobCard.addEventListener(&quot;click&quot;, () => {
  const number = Math.floor(Math.random() * 10);
  const url = `https://unsplash.it/640/425?image=${number}`;
  jobBg.src = url;

  const logo = jobCard.querySelector(&quot;svg&quot;);
  const bg = logo.style.backgroundColor;
  console.log(bg);
  jobBg.style.background = bg;
  const title = jobCard.querySelector(&quot;.job-card-title&quot;);
  jobDetailTitle.textContent = title.textContent;
  jobLogos.innerHTML = logo.outerHTML;
  wrapper.classList.add(&quot;detail-page&quot;);
  wrapper.scrollTop = 0;
 });
});

logo.addEventListener(&quot;click&quot;, () => {
 wrapper.classList.remove(&quot;detail-page&quot;);
 wrapper.scrollTop = 0;
   jobBg.style.background = bg;
});

</script>

<script>
  function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}

// super simple router - go to page specified in hash, otherwise go to &quot;default&quot;
function router(route) {
  const pageName = route ? route : $(&quot;.default.page&quot;).attr(&quot;data-page-name&quot;);
  const $page = $(`[data-page-name=&quot;${pageName}&quot;]`);
  $(&quot;.page&quot;).css(&quot;display&quot;, &quot;none&quot;);
  $(&quot;[data-page]&quot;).removeClass(&quot;active&quot;);
  $(`[data-page=&quot;${pageName}&quot;]`).addClass(&quot;active&quot;);
  $page.css(&quot;display&quot;, &quot;block&quot;);
}
router();

// fake loader
let progress = 0;
const fakeLoaderInterval = window.setInterval(function () {
  const $lp = $(&quot;.loading-progress&quot;);
  progress = progress + getRandomArbitrary(25, 3);
  $lp.css(&quot;transform&quot;, `translateX(${progress}%)`);

  if (progress >= 75) {
    window.clearInterval(fakeLoaderInterval);
    $lp.css(&quot;transform&quot;, &quot;translateX(100%)&quot;);
    setTimeout(
      () => $(&quot;.loading&quot;).css(&quot;transform&quot;, &quot;translateY(calc(100% + 10px))&quot;),
      400
    );
  }
}, getRandomArbitrary(300, 500));

// navigation
$(&quot;.main-nav li a&quot;).on(&quot;click&quot;, (e) => {
  const $this = $(e.currentTarget);
  const route = $this.attr(&quot;data-page&quot;);

  $(&quot;.main-nav li a&quot;).removeClass(&quot;active&quot;);
  $this.addClass(&quot;active&quot;);
  router(route);
});

</script>
