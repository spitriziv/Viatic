	/*=========== global =============*/
:focus {
	outline: 0;
}

*,
*:before,
*:after {
	box-sizing: border-box;
}

.flex {
	display: flex;
}

.flex-row {
	flex-direction: row;
}

.flex-col {
	flex-direction: column;
}

.v-center {
	align-items: center;
}

body {
	--bg: #EBEBEB;
	background: var(--bg);
}
	

.wrapper {
	--static: #2D2D2D;
	--solid: #FFF;
	--shadow: 0 0 5px rgba(0, 0, 0, .05);
	position: relative;
	margin: 0 auto;
	padding: 20px;
	height: 100vh;
	width: 100%;
}

html {
	font-family: 'Oxygen';
	color: var(--static);
	user-select: none;
}

span {
	display: inline-block;
	line-height: 1;
}

a {
	position: relative;
	--focus-light: #3FE9D3;
	--focus-dark: #04B9C3;
}

a:after {
	display: none;
	content: attr(data-attr);
	position: absolute;
	bottom: -80px;
	left: 50%;
	transform: translate(-50%, -42.5px);
	font-size: 26px;
	font-weight: 300;
	white-space: pre;
	color: var(--focus-dark);
}

a:hover:after,
a:focus:after {
	display: inline-block;
}

a:hover,
a:focus {
	animation: focus 1s infinite;
}

@keyframes focus {
	0% {
		box-shadow: var(--shadow), 0 0 0 5px var(--focus-light);
	}
	50% {
		box-shadow: var(--shadow), 0 0 0 5px var(--focus-dark);
	}
	100% {
		box-shadow: var(--shadow), 0 0 0 5px var(--focus-light);
	}
}


/*=========== header =============*/

header {
	margin-bottom: auto;
	padding: 0 25px;
	font-size: 28px;
	font-weight: 600;
}

header > * {
	margin: 0 10px;
}

header > *:first-child,
.games .item:first-child {
	margin-left: 0;
}

header > *:last-child,
.games .item:last-child {
	margin-right: 0;
}

a.profile {
	margin-right: auto;
	--d: 60px;
	width: var(--d);
	height: var(--d);
	border: 3px solid var(--solid);
	background: var(--bg);
	box-shadow: var(--shadow);
	border-radius: 100%;
}

a.profile:after {
	font-size: .75em;
}

.battery span i {
	font-style: initial;
	font-size: .6em;
}


/*=========== main =============*/

main {
	position: relative;
	margin: 0 -20px;
}

.games {
	position: relative;
	margin-bottom: 50px;
	padding: 10px 95px;
	overflow-x: scroll;
	white-space: nowrap;
}

.games::-webkit-scrollbar {
	height: 0px;
}

.games .item {
	display: inline-block;
	margin: 0 7px;
	--d: 255px;
	height: var(--d);
	width: var(--d);
	flex-shrink: 0;
	background: var(--bg);
	border: 3px solid var(--solid);
	box-shadow: var(--shadow);
	overflow: hidden;
}
.games .item img {
	width: 100%;
}

main nav {
	text-align: center;
	margin-bottom: 50px;
}

main nav a {
	display: inline-flex;
	justify-content: center;
	margin: 0 10px;
	--d: 85px;
	height: var(--d);
	width: var(--d);
	background: var(--solid);
	box-shadow: var(--shadow);
	border-radius: 100%;
}


/*=========== footer =============*/

footer {
	position: relative;
	margin-top: auto;
	padding: 20px 25px 0;
	font-size: 24px;
	border-top: 2px solid var(--static);
}

.mode {

	height: var(--d);
	background: var(--static);
	border-radius: 100%;
	font-size: .75em;
	text-align: center;
	color: var(--bg);
}

            status.classList.remove("offline");                        
        } else {
            status.innerHTML = "<i style='font-size:24px;color:lightgray;' class='fas'>&#xf1eb;</i>";
            status.classList.add("offline");
            status.classList.remove("online");            
        }
    }

    // Attaching event handler for the load event
    window.addEventListener("load", updateConnectionStatus);
    
    // Attaching event handler for the online event
    window.addEventListener("online", function(e) {
        updateConnectionStatus();
        hint.innerHTML = "";
    });
    
    // Attaching event handler for the offline event
    window.addEventListener("offline", function(e) {        
        updateConnectionStatus();
        hint.innerHTML = "";
    });

<style>
.battery {
  position: relative;

.before {

  padding: 0.5px 0;
  background: currentColor;
  opacity: 0.46;
  z-index: -3;

  background: #2d2d2d;

}
.charging {

}
.low-battery {
  color: red;
}

@keyframes full {
  0% {
    width: 0%;
  }

  25% {

  50% {

  75% {

<script>
  var $ = element => query => element.querySelector(query) || element;
var $battery = $(document.querySelector(".battery"));

function updateBatteryStatus(battery) {
  $battery(".base").style.width = `${Number.parseInt(battery.level * 100)}%`;
  $battery().dataset.batteryLife = `${Number.parseInt(battery.level * 100)}%`;

  if (battery.level < 0.25) {
    $battery().classList.add("low-battery");
  }
  if (battery.charging) {
    $battery(".before").classList.add("charging");
  } else {
    $battery(".before").classList.remove("charging");
  }
}

navigator.getBattery().then(battery => {
  updateBatteryStatus(battery);

  battery.onlevelchange = function() {
    updateBatteryStatus(battery);
    if (battery.level > 0.20) {
      $battery().classList.remove("low-battery");
    }
  };
  battery.onchargingchange = function() {
    updateBatteryStatus(battery);
  };
});

  </script>
