<script>
	const m = document.querySelector("#main");
const c = document.querySelector("#cine");
const p = document.querySelector("#play");
const s = document.querySelector("#stop");
const v = document.querySelector("#video");
const ch = document.querySelectorAll(".chairs");
const bd = document.body;
const root = document.documentElement;


let row = 1;
let con = 0;
//------------------

let playMovie = (e) => {

    p.disabled = true;
    c.classList.add("is-full");

    setTimeout( () =>  {

        s.disabled = false;
        v.style.opacity = 1; v.play();
        bd.classList.toggle("is-black");
        root.style.setProperty('--yl', "rgba(239, 240, 218, .85)");
        root.style.setProperty('--yd', "rgba(213, 214, 194, .85)");

    } , 4000);
}

let stopMovie = (e) => {

    s.disabled = true;
    v.style.opacity = 0; v.pause(); v.currentTime = 0;
    bd.classList.toggle("is-black");

    setTimeout( () =>  {

        c.classList.remove(`is-full`);
        p.disabled = false;
        root.style.setProperty('--yl', "#FAFDBA");
        root.style.setProperty('--yd', "#d5d799");

    }, 3000);
}
//----------------------

//------------------
p.addEventListener("click", playMovie);
s.addEventListener("click", stopMovie);

</script>

let base = (e) => {
    var x = e.pageX / window.innerWidth - 0.5;
    var y = e.pageY / window.innerHeight - 0.5;
    h.style.transform = `
        perspective(90vw)
        rotateX(${ y * 4  + 75}deg)
        rotateZ(${ -x * 12  + 45}deg)
        translateZ(-9vw)
    `;
}

b.addEventListener("pointermove", base);

<script>
  function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}

// super simple router - go to page specified in hash, otherwise go to "default"
function router(route) {
  const pageName = route ? route : $(".default.page").attr("data-page-name");
  const $page = $(`[data-page-name="${pageName}"]`);
  $(".page").css("display", "none");
  $("[data-page]").removeClass("active");
  $(`[data-page="${pageName}"]`).addClass("active");
  $page.css("display", "block");
}
router();

// fake loader
let progress = 0;
const fakeLoaderInterval = window.setInterval(function () {
  const $lp = $(".loading-progress");
  progress = progress + getRandomArbitrary(10, 25);
  $lp.css("transform", `translateX(${progress}%)`);

  if (progress >= 75) {
    window.clearInterval(fakeLoaderInterval);
    $lp.css("transform", "translateX(100%)");
    setTimeout(
      () => $(".loading").css("transform", "translateY(calc(100% + 10px))"),
      400
    );
  }
}, getRandomArbitrary(100, 500));

// navigation
$(".main-nav li a").on("click", (e) => {
  const $this = $(e.currentTarget);
  const route = $this.attr("data-page");

  $(".main-nav li a").removeClass("active");
  $this.addClass("active");
  router(route);
});

</script>
